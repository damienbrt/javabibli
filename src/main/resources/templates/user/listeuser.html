<!DOCTYPE html>
<head>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<h1 class="text-3xl font-bold">
    Liste user
</h1>
<div class="flex flex-col gap-2" data-th-each="u : ${users}">
    <div class="flex flex-row gap-2 border-2 border-black justify-between items-center">
        <div class="flex flex-col justify-center items-center"><span class="font-bold">nom :</span><span data-th-text="${u.username}"></span></div>
        <div class="flex flex-col justify-center items-center"><span class="font-bold">date de naissance :</span><span data-th-text="${u.dateNaissance}"></span></div>
        <div class="flex flex-col justify-center items-center"><span class="font-bold">email :</span><span data-th-text="${u.email}"></span></div>
        <a class="text-blue-500" th:href="@{/user/lister/{id}(id =${u.id})}">dÃ©tail</a>
        <a sec:authorize="hasAnyAuthority('ADMIN')" class="text-red-500" th:href="@{/user/effacer/{id}(id =${u.id})}">delete</a>
    </div>
</div>
<div>
    <a href="http://localhost:8080/">Retourner a l'accueil</a>
</div>
</html>
